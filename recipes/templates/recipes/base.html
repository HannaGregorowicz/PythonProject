<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Przepisy{% endblock %}</title>
    <!-- static files -->

    {% load staticfiles %}
    <link href="{% static 'recipes/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">

        <!--Logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="glyphicon glyphicon-menu-down"></span>
            </button>
            <a class="navbar-brand" href="{% url 'recipes:index' %}">Home</a>
        </div>

        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                {% if user.is_active %}
                <li class="">
                    <a href="#">
                        {{ user.username }}
                    </a>
                </li>
                {% else %}
                {% endif %}
                <li class="">
                    <a href="{% url 'recipes:index' %}">
                        <span class="glyphicon glyphicon-list-alt aria-hidden='true'"></span>
                        Przepisy
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'recipes:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_active %}
                <li class="">
                    <a href="{% url 'recipes:add' %}">
                        <span class="glyphicon glyphicon-plus aria-hidden='true'"></span>
                        Dodaj przepis
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'recipes:logout_user' %}">
                        <span class="glyphicon glyphicon-off aria-hidden='true'"></span>
                        Wyloguj
                    </a>
                </li>
                {% else %}
                <li class="">
                    <a href="{% url 'recipes:register' %}">
                        <span class="glyphicon glyphicon-pencil aria-hidden='true'"></span>
                        Zarejestruj
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'recipes:login_user' %}">
                        <span class="glyphicon glyphicon-log-in aria-hidden='true'"></span>
                        Zaloguj
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>

    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
